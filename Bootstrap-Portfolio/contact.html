<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daniel Goldman's Basic Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!--Let's Make a Bootstrap NAVBAR-->
    <nav class="navbar top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Daniel Goldman's Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                  </li>
          </ul>
        </div>
      </nav>  
    <!-- Container for the body -->  
    <div class="container">
            <div class="row"> 
                <!-- Card, It's a cheat, but it works!-->
                    <div class="card" style="width: 100%;">
                        <div class="card-body">  
                            <!--This is the area that swaps out per page for content-->
                            <h1>Contact</h1>
                            <hr />
                            <!-- This is a placeholder form that is not hooked up to anything and therefore is non-functional-->
                            <div class="alert alert-warning" role="alert">
                              This is a non-functional form
                            </div>
                            <form>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEName">Name</label>
                                <input type="text" class="form-control" aria-describedby="nameHelp" placeholder="Your Name">
                                <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
                              </div>
                              <div class="form-group">
                                <label for="exampleFormControlTextarea1">Comments</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                              <button type="submit" class="btn btn-danger disabled">Submit</button>
                            </form>
                            
                            <!-- End Content Area -->    
                        </div>
                    </div>
            </div>
     </div>
             <!--Footer Thats Sticky For Bonus Points!-->   
             <footer class="container-fluid">
                    <nav class="navbar fixed-bottom navbar-dark bg-dark">
                            <small>Copyright &copy; Daniel Goldman</small>
                    </nav>
                  </footer>
</body>
</html>
